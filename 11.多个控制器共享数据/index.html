<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个控制器共享数据</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body ng-app="myApp">  <!-- 规定angular所管理的区域，写在body上标明要管理整个页面 -->

	<div class="row1"  ng-controller="row1Controller">
		<input type="text" ng-model="name">
		<input type="text" ng-model="age"> <br />
		调取共享数据：<input type="text" ng-model="pubdata.message">

		<div>姓名1：{{name}}</div>
		<div>年龄1：{{age}}</div>
		<br>				
	</div>


	<div class="row2" ng-controller="row2Controller">
		<div>姓名2：<input type="text" ng-model="name"></div>
		<div>年龄2：{{age}}</div>
		<div><input type="text" ng-model="data.tel"></div>

		<!--<input type="text" ng-model="message">-->
	</div>
	
	<div class="row3" ng-controller="row3Controller">
		<h2>共享数据</h2>
		<div>姓名3：{{name}}</div>
		<div>年龄3：{{age}}</div>
		<div>年龄3：{{data.tel}}</div>
		<div>message：{{pubdata.message}}</div>

		<input type="text" ng-model="Data.message">
	</div>



<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
