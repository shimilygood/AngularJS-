<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
	</head>
	<body ng-app="myApp">
		<div class="row1">
			<form name="myForm" action="" ng-controller="rowController">
				<div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
				    <label for="exampleInputEmail1" class="col-sm-2">用户名：</label>
				    <div class="col-sm-10"><input type="text" name="username" ng-required="true" ng-maxlength="10" ng-minlength="5" ng-model="data.username" ng-pattern='/^[a-zA-Z{1}]/' class="form-control" placeholder="用户名"></div>
				    <div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">用户名长度不能超过10位</div>
				    <div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">用户名不能小于5位</div>
				    <div ng-show="myForm.username.$error.ng-pattern" class="alert alert-danger help-block">用户名第一个字必须为字母</div>
				</div>
			</form>
			
			<br style="clear: both;">
		</div>
		
		<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
